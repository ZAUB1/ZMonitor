<meta charset="UTF-8">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="http://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
    <link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/3.5.95/css/materialdesignicons.min.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        h1 { font-family: Oswald; font-size: 24px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 26.4px; } h3 { font-family: Oswald; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 15.4px; } p { font-family: Oswald; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 20px; } blockquote { font-family: Oswald; font-size: 21px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 30px; } pre { font-family: Oswald; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 18.5667px; }

        #black {
            width: 100%;
            height: 100%;
            background-color: #fafafa;
            display: flex;
            color: white;
            font-family: 'Oswald', sans-serif;
            font-style: normal;
            font-weight: 250;
            font-size: 25px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #menu {
            position: absolute;
            width: 4%;
            height: 100%;
            left: 0%;

            background-color: rgb(37, 37, 37);
        }

        #logo {
            position: absolute;
            width: 100%;
            height: 6%;

            background-color: black;
        }

        #items {
            display: flex;
            position: absolute;
            flex-direction: column;
            top: 6%;

            width: 100%;
            height: 100%;
        }

        #item {
            position: relative;
            vertical-align: bottom;
            width: 100%;
            height: 8%;
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
        }

        #itembottom {
            position: absolute;
            bottom: 6%;
            width: 100%;
            height: 8%;
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
        }

        zboub {
            position: absolute;
            top: 25%;
            right: 0%;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right:10px solid white;
            opacity: 0;
            transition: .2s linear opacity;
        }

        #iconmenu {
            position: absolute;
            top: 20%;
            left: 25%;
        }

        #maintitle {
            position: absolute;
            width: 96%;
            height: 6%;
            right: 0%;
            top: 0%;

            border-bottom: 1px solid rgb(219, 219, 219);
        }

        #titletext {
            position: absolute;
            color: rgb(75, 75, 75);
            left: 1%;

            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
            transition: .2s linear opacity;
        }

        #systems {
            display: flex;
            position: absolute;
            flex-direction: column;
            width: 96%;
            height: 94%;
            top: 7%;
            left: 4%;
            text-align: center;
            opacity: 0;
            transition: .2s linear opacity;
        }

        #system {
            position: relative;
            display: inline-block;
            overflow: auto;
            width: 70%;
            color: black;
            margin: 5 auto;
            background-color: white;
            box-shadow: 0 0 3px #5858589d;
            border-radius: 1px;
        }

        #machinelogo {
            position: relative;
            height: 50px;
            font-size: 96px;
            left: 5%;
            top: 20%;
            width: 100px;
        }

        #litsep {
            position: relative;
            height: 120px;
            top: 20%;
            width: 1px;
            left: 20%;
            transform: translate(-50%, -50%);
            background-color: grey;
            border-radius: 15px;
        }

        #hostname {
            position: absolute;
            font-size: 18px;
            left: 22.5%;
            top: 20%;
        }
    </style>

    <script type="text/javascript">
        $(() => {
            var systems;
            var inpage = 0;
            var lastcl;

            $.post('/sysget', "", (data) => {
                systems = JSON.parse(data);
            });

            arrowhover = function(_this)
            {
                const arrow = _this.childNodes[1];
                arrow.style.opacity = 1;
            }

            arrowaway = function(_this)
            {
                const arrow = _this.childNodes[1];

                if (arrow.classList[0] == "arrow1" && inpage == 1)
                {
                    arrow.style.opacity = 1;
                    lastcl = arrow;
                }
                else if (arrow.classList[0] == "arrow2" && inpage == 2)
                {
                    arrow.style.opacity = 1;
                    lastcl = arrow;
                }
                else
                    arrow.style.opacity = 0;
            }

            const title = document.getElementById("titletext");
            const systemsc = document.getElementById("systems")

            selectmenu = function(id)
            {
                switch (id)
                {
                    case 0:
                        changetitle("ZMonitor");

                        systemsc.style.opacity = 0;
                        
                        break;
                    case 1:
                        changetitle("ZMonitor : Systems");
                        //showsystems();
                        systemsc.style.opacity = 1;

                        break;
                    case 2:
                        intypezone = true;

                        break;
                }

                if (lastcl)
                {
                    lastcl.style.opacity = 0;
                    lastcl = null;
                }
            }

            changetitle = function(str)
            {
                title.style.opacity = 0;

                setTimeout(() => {
                    title.innerHTML = str;
                    title.style.opacity = 1;
                }, 200);
            }

            showsystems = function()
            {
                var context = "";

                for (let i = 0; i < systems.length; i++)
                {
                    var oslodo = "";

                    //switch (zposts)

                    context += "<div id=system>\
                        ZEZAEAZE\
                    </div>\n";
                }

                systems.innerHTML = context;
            }
        });
    </script>
</head>

<body>
    <div id="black">
        <div id=menu>
            <div id=logo></div>

            <div id=items>
                <div id=item onmouseover="arrowhover(this)" onmouseout="arrowaway(this)" onclick="selectmenu(0)">
                    <zboub class=arrow1></zboub>
                    <i id=iconmenu class="material-icons">home</i>
                </div>
                <div id=item onmouseover="arrowhover(this)" onmouseout="arrowaway(this)" onclick="selectmenu(1)">
                    <zboub class=arrow2></zboub>
                    <i id=iconmenu class="material-icons">desktop_mac</i>
                </div>
                <div id=item onmouseover="arrowhover(this)" onmouseout="arrowaway(this)" onclick="selectmenu(2)" href="#test-popup">
                    <zboub class=arrow3></zboub>
                    <i id=iconmenu class="material-icons">insert_chart_outlined</i>
                </div>
                <div id=itembottom class=clickitem onmouseover="arrowhover(this)" onmouseout="arrowaway(this)" onclick="selectmenu(2)" href="#test-popup">
                    <zboub class=arrow4></zboub>
                    <i id=iconmenu class="material-icons">settings</i>
                </div>
            </div>
        </div>

        <div id=systems>
            <div id=system>
                <div id=machinelogo>
                    <span class="mdi mdi-linux" aria-hidden></span>
                </div>
                <div id=litsep></div>
                <div id=hostname>Hostname : </div>
            </div>
        </div>

        <div id=maintitle>
            <div id=titletext>ZMonitor</div>
        </div>
    </div>
</body>
