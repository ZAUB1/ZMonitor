<meta charset="UTF-8">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="http://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/ZAUB1/zsockets-webclient@master/socket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="panel/css.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
    <link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/3.5.95/css/materialdesignicons.min.css" />

    <script type="text/javascript" src="panel/main.js"></script>
</head>

<body>
    <div id="black">
        <div id=menu>
            <div id=logo></div>

            <div id=items>
                <div id=item onmouseover="arrowhover(this)" onmouseout="arrowaway(this)" onclick="selectmenu(0)">
                    <zboub class=arrow1></zboub>
                    <i id=iconmenu class="material-icons">home</i>
                </div>
                <div id=item onmouseover="arrowhover(this)" onmouseout="arrowaway(this)" onclick="selectmenu(1)">
                    <zboub class=arrow2></zboub>
                    <i id=iconmenu class="material-icons">desktop_mac</i>
                </div>
                <div id=item onmouseover="arrowhover(this)" onmouseout="arrowaway(this)" onclick="selectmenu(2)" href="#test-popup">
                    <zboub class=arrow3></zboub>
                    <i id=iconmenu class="material-icons">insert_chart_outlined</i>
                </div>
                <div id=itembottom class=clickitem onmouseover="arrowhover(this)" onmouseout="arrowaway(this)" onclick="selectmenu(2)" href="#test-popup">
                    <zboub class=arrow4></zboub>
                    <i id=iconmenu class="material-icons">settings</i>
                </div>
            </div>
        </div>

        <div id=systems>
            
        </div>

        <div id=home>
            <div id=sysconnectedcont>
                <div id=sysconnected>
                    <div id=boxhometitle>Connected clients</div>
                    <div class=boxhomecentertext id=connectedclients>12</div>
                </div>
            </div>
            <div id=sysconnectedcont>
                <div id=sysconnected>
                    <div id=boxhometitle>Last Web connections</div>
                    <canvas id="ingraph" width="350" height="65"></canvas>
                </div>
                <div id=sysconnected></div>
            </div>
        </div>

        <div id=maintitle>
            <div id=titletext>ZMonitor</div>
        </div>
    </div>
</body>
